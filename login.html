<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 style="color: aliceblue;">Hello!</h1>
            <p style="color: aliceblue;">Join us to continue.</p>

                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="login">Log in</button>
            </form>
            <div class="social-signup">
                <button class="facebook">Sign in with Facebook</button>
                <button class="twitter"><p style="color: aliceblue;">Sign in with X</p></button>
            </div>
            <p style="color: aliceblue;"><a href="Forgotpassword.html">Forgot Password?</a></p>
        </div>
        <div class="right">
            <h2>OUR LOGO</h2>
            <p style="color: aliceblue;">Don't have an account? <a href="signup.html" style="color: aliceblue;">Sign up here</a></p>
            <div class="soccer-ball"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
